{% extends 'juegos/base.html' %}

{% block title %}Eliminar Juego{% endblock %}

{% block content %}
<h1>Eliminar Juego</h1>
<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar "{{ juego.titulo }}"?</p>
    <button type="submit" class="btn-t">Eliminar</button>
    <a class="btn eliminar" href="{% url 'lista_juegos' %}">Cancelar</a>
</form>
{% endblock %}
